<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sketchy</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="sketchy.css">
    <script rel="javascript" src="sketchy.js" defer></script>
</head>
<body>
<div class="options">
    <div class="resetcontainer">
        <button class="reset">Reset Grid</button>
    </div>
    <div class="slidercontainer">
        <input type="range" min="16" max="64" value="16" class="slider" id="gridRange">
        <output id="output">Grid size:</output>
    </div>
    <div class="rainbowcontainer">
        <button class="rainbow">Rainbow Vibes</button>
    </div>
    <div class="fadedcontainer">
        <button class="faded">Custom Fade</button>
    </div>

</div>
<div class="container">
</div>
</body>
</html>
